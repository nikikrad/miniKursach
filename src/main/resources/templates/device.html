<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Аксессуары</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080"><img src="/images/project_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">MyCompukters</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="http://localhost:8080/computer">Системные блоки</a>
            <a class="nav-item nav-link active" href="http://localhost:8080/device">Аксессуары</a>
            <a class="nav-item nav-link" href="http://localhost:8080/basket">Информация</a>
        </ul>
    </div>
</nav>
</header>
<main>
    <div  class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Название</th>
                <th scope="col">Тип девайса</th>
                <th scope="col">Цена</th>
                <th scope="col">Заказать</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="accessories : ${accessories}" th:object="${accessories}">
                <th scope="row" th:text="*{id}"></th>
                <td th:text="*{name_device}"></td>
                <td th:text="*{groupy}"></td>
                <td th:text="*{price}"></td>
                <td>
                    <button class="btn btn-outline-success" data-bs-toggle="modal" th:attr="onclick=|setId(*{id},*{price})|"  data-bs-target="#exampleModal">Заказать</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Заполнение формы</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="phone" class="col-form-label">Номер телефона:</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" th:attr="onclick=|buyAccessory()|">Отправить</button>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>

</footer>

</body>
<script src="/static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script src="/static/js/buy_accessory/buy_accessory.js" th:src="@{/js/buy_accessory/buy_accessory.js}"></script>
</html>
